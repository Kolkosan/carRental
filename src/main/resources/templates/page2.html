<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="page2::test"></div>
<div th:object="${client}">
    <p th:text="*{name}"></p>
    <p th:text="*{surname}"></p>
    <p th:text="*{email}"></p>
    <p th:text="*{patronymic}"></p>
    <p th:text="*{telephone}"></p>
    <p th:text="*{address}"></p>
    <p th:if="${user.passport!=null}" th:text="*{passport.number}"></p>
    <p th:unless="${user.passport!=null}" th:text="'Нет паспорта!'"></p>
</div>
</body>
</html>
